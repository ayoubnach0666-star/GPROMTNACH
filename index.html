<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.PROMTNACH | Premium Gemini Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-orange: #FF9F1C;
            --accent-brown: #8B5E3C;
            --bg-deep: #0B0B0F;
            --bg-warm: #1C140D;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Main Premium Fluid Background */
        .bg-fluid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #0B0B0F;
            overflow: hidden;
        }

        .fluid-blob {
            position: absolute;
            width: 80vmax;
            height: 80vmax;
            background: radial-gradient(circle, var(--bg-warm) 0%, rgba(11, 11, 15, 0) 70%);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            mix-blend-mode: screen;
            animation: fluid-motion 25s infinite alternate ease-in-out;
        }

        .blob-1 {
            top: -20%;
            left: -20%;
            animation-duration: 35s;
        }

        .blob-2 {
            bottom: -30%;
            right: -10%;
            background: radial-gradient(circle, #3D2616 0%, rgba(11, 11, 15, 0) 70%);
            animation-duration: 45s;
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 30%;
            width: 60vmax;
            height: 60vmax;
            background: radial-gradient(circle, #241408 0%, rgba(11, 11, 15, 0) 70%);
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes fluid-motion {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(10%, 15%) rotate(120deg) scale(1.1); }
            66% { transform: translate(-15%, 10%) rotate(240deg) scale(0.9); }
            100% { transform: translate(0, 0) rotate(360deg) scale(1); }
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            content: "";
            opacity: 0.03;
            z-index: 1000;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0B0B0F;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-orange);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
        
        .orange-glow {
            box-shadow: 0 0 40px rgba(255, 159, 28, 0.15);
        }
        
        .accent-glow {
            box-shadow: 0 0 30px rgba(255, 159, 28, 0.25);
        }
        
        .text-neon-orange {
            color: var(--accent-orange);
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="bg-fluid-container">
        <div class="fluid-blob blob-1"></div>
        <div class="fluid-blob blob-2"></div>
        <div class="fluid-blob blob-3"></div>
    </div>
    <div id="root"></div>
</body>
</html>
